<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Perivallon</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section class="hero">

  </section>

  <section class="fade-transition"></section>

  <section class="next">
  </section>


  <!-- Scroll Space (Top) -->
  <div class="spacer"></div>

  <!-- Fixed Center Title -->
  <h1 class="title">PERIVALLON</h1>

  <!-- For Scroll Prompt-->
  <h1 class="scrollPrompt"><i>pierce your veil.</i> </h1>

  <!-- For the options after scrolling-->
  <h1 class="options"><i>THE SELF</i></h1>

  <!-- Scroll Space (Bottom) -->
  <div class="spacer"></div>

  <!-- Arrow -->
  <img class="arrow" src="img/arrow.png" alt="Down Arrow">

  <!-- Script -->
  <script>
    
    const title = document.querySelector(".title"); 

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY > 250) {
        title.style.opacity = 1;
      } else {
        title.style.opacity = 0;
      }

      if (scrollY > 3400) {
        title.style.top = "40%";
      } else {
        title.style.top = "50%";
      }

    });

    const options = document.querySelector(".options");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY >= 3400) {
        options.style.opacity = 0.6;
      } else {
        options.style.opacity = 0;
      }
    });

    const arrow = document.querySelector(".arrow");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY <= 250) {
        arrow.style.opacity = 1;
      } else {
        arrow.style.opacity = 0;
      }
    });

   const scrollPrompt = document.querySelector(".scrollPrompt");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY <= 250) {
        scrollPrompt.style.opacity = 0.6;
      } else {
        scrollPrompt.style.opacity = 0;
      }
    });

    

  </script>

</body>
</html>
