<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Perivallon</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <section class="hero">

  </section>

  <section class="fade-transition"></section>

  <section class="next">
  </section>


  <!-- Scroll Space (Top) -->
  <div class="spacer"></div>

  <!-- Fixed Center Title -->
  <h1 class="title">PERIVALLON</h1>

  <!-- For Scroll Prompt-->
  <h1 class="scrollPrompt"><i>pierce your veil.</i> </h1>

  <!-- For the options after scrolling-->
  <h1 class="optionsSelf"><i>THE SELF</i></h1>
  <h1 class="optionsAttained"><i>THE ATTAINED</i></h1>
  <h1 class="optionsSkillTree"><i>THE SKILL TREE</i></h1>

  <!-- Scroll Space (Bottom) -->
  <div class="spacer"></div>

  <!-- Arrow -->
  <img class="arrow" src="img/arrow.png" alt="Down Arrow">

  <!-- Script -->
  <script>
    
    const title = document.querySelector(".title"); 

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY > 250) {
        title.style.opacity = 1;
      } else {
        title.style.opacity = 0;
      }

      if (scrollY > 1000) {
        title.style.top = "40%";
      } else {
        title.style.top = "50%";
      }

    });

    const optionsSelf = document.querySelector(".optionsSelf");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY > 1000) {
        optionsSelf.style.opacity = 0.6;
      } else {
        optionsSelf.style.opacity = 0;
      }

      if (scrollY > 1000) {
        optionsSelf.style.left = "30%";
      } else {
        optionsSelf.style.left = "10%";
      }
    });
    
    const optionsAttained = document.querySelector(".optionsAttained");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY > 1000) {
        optionsAttained.style.opacity = 0.6;
      } else {
        optionsAttained.style.opacity = 0;
      }

      if (scrollY > 1000) {
        optionsAttained.style.top = "80%";
      } else {
        optionsAttained.style.top = "100%";
      }
    });

    const optionsSkillTree = document.querySelector(".optionsSkillTree");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY > 1000) {
        optionsSkillTree.style.opacity = 0.6;
      } else {
        optionsSkillTree.style.opacity = 0;
      }

      if (scrollY > 1000) {
        optionsSkillTree.style.left = "70%";
      } else {
        optionsSkillTree.style.left = "100%";
      }

    });



    const arrow = document.querySelector(".arrow");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY <= 250) {
        arrow.style.opacity = 1;
      } else {
        arrow.style.opacity = 0;
      }
    });

   const scrollPrompt = document.querySelector(".scrollPrompt");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;

      if (scrollY <= 250) {
        scrollPrompt.style.opacity = 0.6;
      } else {
        scrollPrompt.style.opacity = 0;
      }
    });

    window.onbeforeunload = function () {
      window.scrollTo(0, 0);
    }

    

  </script>

</body>
</html>
